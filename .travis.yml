language: go

script:
- export
- go test -cover -coverprofile coverage.out
- go tool cover -func=coverage.out


deploy:
  provider: script
  script: >-
    if [ "$TRAVIS_TAG" != "" ]; then
      GOPROXY=https://proxy.golang.org GO111MODULE=on go get github.com/jpedro/color@$TRAVIS_TAG
    fi
  on:
    tags: true
